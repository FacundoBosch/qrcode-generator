<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/main.css">
  <!--  -->
  <title>Generador QR</title>
</head>

<body>
  <main class="main-container">
    <div class="main-page">
      <div class="fst-half">
        <div class="superior"><h4 class="main-title">Generador de QR</h4></div>
        <div class="inferior">
          <input type="text" class="form-input1" id="form-input">
          <button type="button" class="form-button1" onclick="handleClick()">➤</button>
        </div>
      </div>
      <div class="snd-half">
        <div class="qr-code-content" id="qr-code-content">
          <div class="qr-code-generated" id="qr-code-generated"></div>
          <button onclick="handleDownload()" class="article-button download-button">Descargar</button>
          <button onclick="handleTrash()" class="article-button trash-button"><svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e3e3e3"><path d="M280-120q-33 0-56.5-23.5T200-200v-520h-40v-80h200v-40h240v40h200v80h-40v520q0 33-23.5 56.5T680-120H280Zm400-600H280v520h400v-520ZM360-280h80v-360h-80v360Zm160 0h80v-360h-80v360ZM280-720v520-520Z"/></svg></button>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="attribution">
        Librería hecha por <a href="https://github.com/davidshimjs" target="_blank" class="user-link">davidshimjs</a>. 
        Codificado por <a href="https://github.com/EdgarAleG/qr-generator" target="_blank" class="user-link">Edgar G</a>.
        Nuevo Front-End por <a href="https://github.com/FacundoBosch/qrcode-generator" target="_blank" class="user-link">BOSCH Facundo</a>.
      </div>
    </div>
  </main>
  <script src="./assets/main.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
